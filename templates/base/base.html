{% load static %}
<!doctype html>
<html lang="ja">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% autoescape off %}
    {% if Auto %}
    <script>setTimeout(function () {location.reload();}, 5000); </script>
    {% endif %}
    {% endautoescape %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"> {% block css %}{% endblock %}
    <title>
        {% block title %}在庫管理システム{% endblock %}
    </title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-secondary sticky-top">
        <a class="navbar-brand" href="#">在庫管理システム</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/admin/matt_log/matt">MSKマット設定</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/matt_log/log_data">ログ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin" tabindex="-1" aria-disabled="true">ログイン</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid bg-light">

        <div class="container-fluid bg-light">
            {% block content %} {% endblock %}
        </div>
    </div>
    <div class="fixed-bottom">
        <div class="container-fluid bg-secondary text-white " style="height:30px">
            
                <p class="text-center">
                    ©MSK リモート在庫管理システム
                </p>
            
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>



</body>

</html>
